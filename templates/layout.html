{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container mt-3">
    <ul class="flashes list-group">
        {% for message in messages %}
        <li class="list-group-item">
            <div class="alert alert-warning">{{message}}</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}
{% block header %}
<header>
</header>
{% endblock %}
